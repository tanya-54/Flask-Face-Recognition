<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Face Recognition
    </h2>
    <div>
        <img id= "video-feed" src= "{{ url_for('video_feed')}}" alt="video_feed" width="640px">
    </div>
    <script>
        function checkIdentification(){
            fetch('/check_identification')
            .then(response => response.json())
            .then(data   => {
                if (data.user_identified){
                    window.location.href = '/dashboard';

                }
            })
            .catch(error=> console.error('Error:', error));
        }

        setInterval(checkIdentification,2000);
    </script>
</body>
</html>
